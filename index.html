<!DOCTYPE html>
<html>
<head>
	<title>Siddiqui Book Depot</title>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/book_store.js"></script>
</head>
<body>

<h2>Siddiqui Book Depot</h2>
<form>
  <fieldset>
    <legend>Add Books In Store:</legend>
    Book Name:<br>
    <input type="text" id="namebook" data-toggle="tooltip" data-placement="down" title="Bang e Dara" placeholder="Enter Book Name">
    <br>
    Author Name:<br>
    <input type="text" id="authorname" data-toggle="tooltip" data-placement="down" title="Allama Iqbal" placeholder="Enter Author Name">
    <br>
    ISBN:<br>
    <input type="text" id="bookserialno" data-toggle="tooltip" maxlength="13" data-placement="down" title="2563247198562" placeholder="Enter 13 Digit ISBN Number">
    <br>
    Book Price:<br>
    <input type="text" id="bookprice" data-toggle="tooltip" data-placement="down" title="500\-" placeholder="Enter Book Price ">
    <br>
    Book Quantity:<br>
    <input type="text" id="no_ofbooks" data-toggle="tooltip" data-placement="down" title="50" placeholder="Enter Book Quantity ">
    <br>
    <button id='btn0' type="button" onclick="add_books()">Add Book</button>
    <div id="messsage" style="float: center;color: green"></div>
  </fieldset>
  <fieldset>
    <legend>Search Books In Store:</legend>
   <input type="text" id="searchTerm"  />
   <button id="srch_btn" type="button" onclick="search_books()">Search Book</button>
   <div id="searchData"></div>
  </fieldset> 
  <fieldset>
    <legend>Best Sellers:</legend>
    Book Name:<br>
    <input type="text" name="firstname" value="Namal">
    <br>
    <button id='btn0' type="button" onclick="add_books()">Add Book</button>
  </fieldset>
  <fieldset>
    <legend>Inventory</legend>
    <div id='tabl'>Table</div>
    <button id="inventorybtn" type="button" onclick="display_inventory()">
    Show Inventory</button>
  </fieldset>
  <fieldset>
    <legend>Buy Book</legend>
    Book Name:<br>
    <input type="text" id="nameofbook" data-toggle="tooltip" data-placement="down" title="Bang e Dara" placeholder="Enter Book Name">
    <br>
   <!--  ISBN:<br>
    <input type="text" id="bookserial_no" data-toggle="tooltip" data-placement="down" title="3310019843401" maxlength="13" placeholder="Enter 13 Digit Serial No">
    <br> -->
    Quantity:<br>
    <input type="text" id="bbook_quantity" data-toggle="tooltip" data-placement="down" title="3310019843401" maxlength="13" placeholder="Enter Quantity Of Books">
    <br>
    <div id="purchaseRecipt"></div>
    <button id="buy_btn" type="button" onclick="buy_book()">Buy Books</button>
    <button id="invoicebtn" type="button" onclick="checkoutInvoice()">Checkout Invoice</button>
  </fieldset>
</form>


</body>
</html>
